<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>SUH • Demo 3D</title>
  <meta name="description" content="Demo self-hosted con escena Spline"/>
  <style>
    :root{
      --bg:#0f1218; --panel:#151b28; --muted:#9aa6bd; --line:#1e2330;
      --fg:#e8eef9; --accent:#2d7cff; --chip:#24304a; --chipText:#cfe1ff;
      --sidebarW:68px; --headerH:64px; --filtersH:64px; --radius:12px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--fg);font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto}

    /* Layout */
    .layout{display:grid; grid-template-columns: var(--sidebarW) 1fr; height:100vh;}

    /* Sidebar */
    aside{background:var(--panel); border-right:1px solid var(--line); display:flex; flex-direction:column; align-items:center; padding:10px 8px; gap:10px}
    .logo{width:36px;height:36px;border-radius:10px;background:#2a3246;display:grid;place-items:center;font-weight:700}
    .navbtn{width:48px;height:48px;display:grid;place-items:center;border-radius:12px; cursor:pointer; color:var(--muted)}
    .navbtn:hover{background:#1a2130; color:#fff}
    .spacer{flex:1}

    /* Main grid */
    main{display:grid; grid-template-rows: var(--headerH) var(--filtersH) 1fr;}

    /* Header */
    header{display:flex; align-items:center; gap:12px; padding:0 18px; border-bottom:1px solid var(--line); background:var(--panel)}
    .title{font-weight:600}
    .search{margin-left:auto; display:flex; align-items:center; gap:8px; background:#0e1421; border:1px solid var(--line); border-radius:999px; padding:8px 12px; width:min(520px,48vw)}
    .search input{all:unset; color:var(--fg); width:100%}
    .pill{padding:6px 10px; border:1px solid var(--line); border-radius:999px; background:#0e1421; color:var(--muted)}
    .pill strong{color:#fff}

    /* Filters */
    .filters{display:flex; align-items:center; gap:10px; padding:10px 16px; border-bottom:1px solid var(--line); background:#101724}
    .chip{background:var(--chip); color:var(--chipText); padding:8px 12px; border-radius:999px; border:1px solid #2e3a54; cursor:pointer}
    .chip:hover{filter:brightness(1.1)}
    .select{display:flex; gap:6px; align-items:center; border:1px solid var(--line); background:#0e1421; padding:8px 12px; border-radius:10px}
    select{background:transparent; color:var(--fg); border:none; outline:none;}
    option{color:#000}

    /* Viewer area */
    .viewerWrap{padding:14px}
    .viewer{height: calc(100vh - var(--headerH) - var(--filtersH) - 28px); width:100%;
            border-radius:16px; overflow:hidden; border:1px solid var(--line); box-shadow:0 10px 30px #0006}
    .viewer iframe{width:100%; height:100%; border:0}

    /* Responsive */
    @media (max-width: 900px){
      :root{ --sidebarW:56px; --headerH:60px; --filtersH:72px}
      .search{width:44vw}
      .pill{display:none}
    }
  </style>
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside>
      <div class="logo">SUH</div>

      <!-- Icons (SVG inline) -->
      <div class="navbtn" title="Inicio">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M12 3l9 8h-3v9h-5v-6H11v6H6v-9H3z"/></svg>
      </div>
      <div class="navbtn" title="Producción">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v4h8V3h-8z"/></svg>
      </div>
      <div class="navbtn" title="Calidad">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2l3 7h7l-5.5 4.5L18 21l-6-4-6 4 1.5-7.5L2 9h7z"/></svg>
      </div>
      <div class="navbtn" title="Mantenimiento">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M22.7 19.3l-6.4-6.4a7 7 0 1 0-3.4 3.4l6.4 6.4a2.4 2.4 0 0 0 3.4-3.4zM5 10a5 5 0 1 1 10 0A5 5 0 0 1 5 10z"/></svg>
      </div>

      <div class="spacer"></div>

      <div class="navbtn" title="Ajustes">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M19.14,12.94a7.43,7.43,0,0,0,.05-.94,7.43,7.43,0,0,0-.05-.94l2.11-1.65a.5.5,0,0,0,.12-.64l-2-3.46a.5.5,0,0,0-.6-.22l-2.49,1a7.28,7.28,0,0,0-1.63-.94l-.38-2.65A.5.5,0,0,0,13.7,1H10.3a.5.5,0,0,0-.49.41L9.43,4.06a7.28,7.28,0,0,0-1.63.94l-2.49-1a.5.5,0,0,0-.6.22l-2,3.46a.5.5,0,0,0,.12.64L4.86,11.06a7.43,7.43,0,0,0-.05.94,7.43,7.43,0,0,0,.05.94L2.75,14.59a.5.5,0,0,0-.12.64l2,3.46a.5.5,0,0,0,.6.22l2.49-1a7.28,7.28,0,0,0,1.63.94l.38,2.65a.5.5,0,0,0,.49.41H13.7a.5.5,0,0,0,.49-.41l.38-2.65a7.28,7.28,0,0,0,1.63-.94l2.49,1a.5.5,0,0,0,.6-.22l2-3.46a.5.5,0,0,0-.12-.64ZM12,15.5A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/></svg>
      </div>
    </aside>

    <!-- Main -->
    <main>
      <!-- Header -->
      <header>
        <div class="title">Flujo de Agua · Resumen</div>
        <div class="pill">Fecha: <strong>Hoy</strong></div>
        <div class="pill">Turno: <strong>A</strong></div>
        <div class="search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="#7b8ab2"><path d="M21 20l-5.6-5.6a7 7 0 1 0-1.4 1.4L20 21zM5 10a5 5 0 1 1 10 0A5 5 0 0 1 5 10z"/></svg>
          <input placeholder="Buscar línea, equipo, KPI…">
        </div>
      </header>

      <!-- Filtros -->
      <div class="filters">
        <button class="chip">Hoy</button>
        <button class="chip">Semana</button>
        <button class="chip">Mes</button>
        <div class="select">
          <span>Turno</span>
          <select>
            <option>A</option><option>B</option><option>C</option>
          </select>
        </div>
        <div class="select">
          <span>Fecha</span>
          <select>
            <option>Hoy</option><option>Ayer</option><option>Personalizado</option>
          </select>
        </div>
      </div>

      <!-- Viewer -->
      <div class="viewerWrap">
        <div class="viewer">
          <iframe src="https://danieljuanico9-wq.github.io/Spline-SUH/"
                  allow="xr-spatial-tracking; fullscreen; vr"></iframe>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
